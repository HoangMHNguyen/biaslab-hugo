

<div class="landing-pitch">
  {{ if .Site.Params.positions_available }}
    <div class="open-positions-row">
        <a class="open-positions visible-xs" href="#vacancies" data-ribbon="Open positions available" title="Open positions available">Open positions available</a>      
    </div>  
  {{ end }}
  
  <div class="container">
    <div class="row">
      {{ with .Site.Params.landing_heading }}<h1 class="landing-heading">{{.}}</h1>{{end}}
      {{ with .Site.Params.landing_description }}<h2 class="landing-description"> {{.}} </h2>{{end}}
    </div>
  </div>
</div>
  
<header class="space-below ">
  <div class="container">
    <div class="row">
      <div class="header-content">
        {{partial "svg_banner.html" .}}
      </div>
    </div>
  </div>
</header>
